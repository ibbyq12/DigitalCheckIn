<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center h-screen">
    <div class="max-w-lg mx-auto py-10 px-6 bg-white shadow-md rounded-lg w-full lg:w-2/3">
        <div class="text-center mb-8">
            <h3 class="text-3xl font-semibold">Student Login</h3>
        </div>
        <form method="post">
            <div class="mb-6">
                <label for="student_number" class="block text-gray-700">Student Number:</label>
                <input type="text" id="student_number" name="student_number" required
                    class="form-input mt-1 block w-full rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required
                    class="form-input mt-1 block w-full rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md w-full">Login</button>
        </form>
    </div>
</body>

</html>
