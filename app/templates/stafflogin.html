<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here if needed */
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-center mb-6">Staff Login</h2>
            <form method="post">
                <div class="mb-4">
                    <label for="staff_name" class="block text-gray-700">Name:</label>
                    <input type="text" class="form-input mt-1 block w-full rounded-md border-gray-300" id="staff_name" name="staff_name" required>
                </div>
                <div class="mb-4">
                    <label for="department" class="block text-gray-700">Department:</label>
                    <select class="form-select mt-1 block w-full rounded-md border-gray-300" id="department" name="department" required>
                        <option value="" disabled selected>Select department</option>
                        <option value="Student Programme Support">Student Programme Support</option>
                        <option value="Student Support Advisors">Student Support Advisors</option>
                        <option value="Timetabling">Timetabling</option>
                        <option value="Faculty Staff">Faculty Staff</option>
                        <option value="Student Experience">Student Experience</option>
                        <option value="Professional Placement Officers">Professional Placement Officers</option>
                        <option value="Apprenticeship Coordinators">Apprenticeship Coordinators</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="staff_space" class="block text-gray-700">Staff Space:</label>
                    <select class="form-select mt-1 block w-full rounded-md border-gray-300" id="staff_space" name="staff_space" required>
                        <option value="" disabled selected>Select staff space</option>
                        <option value="Z Block">Z Block</option>
                        <option value="S Block">S Block</option>
                        <option value="X Block">X Block</option>
                        <option value="Q Block - 2Q56">Q Block - 2Q56</option>
                        <option value="Q Block - 2Q18">Q Block - 2Q18</option>
                        <option value="A Block">A Block</option>
                    </select>
                </div>
                <button type="submit" class="btn bg-pink-500 hover:bg-pink-600 text-white w-full py-2 rounded-md transition duration-300">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
