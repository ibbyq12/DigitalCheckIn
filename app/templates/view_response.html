<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Response</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Response content goes here -->
        <h2 class="text-2xl font-semibold mb-4">Question:</h2>
        <p>{{ question.question_text }}</p>
        <h2 class="text-2xl font-semibold my-4">Response:</h2>
        <p>{{ question.response_text }}</p>
        <h2 class="text-2xl font-semibold my-4">Answered By:</h2>
        <p>{{ question.answered_by }}</p>

        <!-- Button to return back to menu -->
        <a href="{{ url_for('menu', student_name=session['student_name'])}}"  class="mt-8 inline-block bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600">Return to Menu</a>
    </div>

</html>
