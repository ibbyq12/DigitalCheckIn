<!-- question_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-semibold mb-4">Question Details</h2>
                <!-- Display the question text -->
                <div class="mb-6">
                    <p class="text-lg">{{ question.question_text }}</p>
                    <p class="text-gray-500 mt-2">Submitted by: {{ student_name }}</p>
                    <p class="text-gray-500">Submitted at: {{ question.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                </div>
                <!-- Form for staff response -->
                <form action="{{ url_for('submit_response', question_id=question.id) }}" method="post">
                    <div class="mb-6">
                        <label for="response" class="block text-sm font-medium text-gray-700 mb-2">Your Response:</label>
                        <textarea id="response" name="response" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit Response</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
