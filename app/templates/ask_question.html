<!-- ask_question.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <h3 class="text-2xl font-semibold text-center mb-4">Ask a Question</h3>
                <form action="{{ url_for('ask_question') }}" method="POST" class="space-y-4">
                    <!-- Question Input -->
                    <div>
                        <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
                        <textarea id="question" name="question" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    
                    <!-- Department Selection -->
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                        <select id="department" name="department" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>Select Department</option>
                            <option value="Student Programme Support">Student Programme Support</option>
                            <option value="Student Support Advisors">Student Support Advisors</option>
                            <option value="Faculty Staff">Faculty Staff</option>
                            <option value="Timetabling">Timetabling</option>
                            <option value="Student Experience">Student Experience</option>
                            <option value="Professional Placement Officers">Professional Placement Officers</option>
                            <option value="Apprenticeship Coordinators">Apprenticeship Coordinators</option>
                        </select>
                    </div>
                    
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
